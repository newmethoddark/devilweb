<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://images.unsplash.com/photo-1611224923853-80b023f02d71?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* डार्क ओवरले ताकि टेक्स्ट दिखे */
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            list-style: none;
            padding: 0;
        }
        .links li {
            flex: 1 1 45%;
            min-width: 120px;
        }
        .links a {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .links a:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        .links i {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .links span {
            font-size: 1.2em;
            font-weight: bold;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>My Social Media Links</h1>
        <ul class="links">
            <li><a href="https://www.instagram.com/_devil_owner?igsh=MW45b2NvN3p5ejZzZg==" target="_blank"><i class="fab fa-instagram"></i><span>Instagram</span></a></li>
            <li><a href="https://youtube.com/@devil_owner?si=IC5X0dFq-q2pUzDj" target="_blank"><i class="fab fa-youtube"></i><span>YouTube</span></a></li>
            <li><a href="https://www.facebook.com/share/1YYBNGddjd/" target="_blank"><i class="fab fa-facebook"></i><span>Facebook</span></a></li>
            <li><a href="@MYALLSOCIALMEDIA" target="_blank"><i class="fab fa-telegram"></i><span>Telegram</span></a></li>
        </ul>
        <footer>© 2023 My Website | Social Media Background!</footer>
    </div>
</body>
</html>
